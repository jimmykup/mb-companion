		<style>
		  /* Chrome injects a stylesheet that sets the font-size to 75% and font-family to system-ui. We need to reset this. */
      body {
        font-size: unset;
        font-family: unset;
      }

			html {
			  background: rgb(43, 43, 51);
				box-sizing: border-box;
			}
			*, *:before, *:after {
			  box-sizing: inherit;
			}

			.loading-status {
			  position: fixed;
			  width: 100vw; height: 100vh;
			  left: 0; top: 0;
				z-index:99999;
				background: #1d1d25;
			}

			.loading-icon {
				width:100px; height:100px;
				position: absolute;
				left: 0; top: 0; bottom:0; right:20px;
				margin:auto;
				animation: zoomIcon 1s ease-out 1 forwards;
			}

			#loading {
				position: absolute;
				margin:auto;
				top:0; right:0; bottom:0; left:0;
			}
			#loading-content {
			  display: block;
			  position: absolute;
			  left: 0; top: 0; bottom:0; right:0;
				margin:auto;

				width: 270px; height: 270px;
				max-width:270px; max-height:270px;
				min-width:270px; min-height:270px;
			}
			#loading-content:before, #loading-content:after {
			  content: "";
			  position: absolute;
			}
			#loading-content:after {
			  left: 25px; right: 25px; top: 25px; bottom: 25px;
			}
			#loading-content:before {
			  left: 10px; right: 10px; top: 10px; bottom: 10px;
			}
			#loading-content {
			  animation: loader 1.25s linear infinite, blend 1s linear infinite;
			}
			#loading-content:before {
			 opacity:.5;
			  animation: loader 1.75s linear infinite, blend .75s linear infinite;
			}
			#loading-content:after {
			 opacity:.2;
			  animation: loader 1s linear infinite, blend .5s linear infinite;
			}
			#loading-content, #loading-content:before, #loading-content:after {
			  border: 3px solid transparent;
			  border-top-color: #8f15ff; border-bottom-color: #8f15ff;
			  border-radius: 50%;
			}

			.fade-out {
				animation: fadeOut .33s linear 1 forwards;
			}
			.fade-in {
				animation: fadeIn 2s ease-out 1 forwards;
			}

			@keyframes loader {
			  0%   { transform: rotate(0deg); }
			  50%  { transform: rotate(180deg); }
			  100% { transform: rotate(360deg); }
			}
			@keyframes blend {
				0%   { border-top-color:#8f15ff; border-bottom-color:#8f15ff; }
			  50%  { border-top-color:#3fd1ff; border-bottom-color:#3fd1ff; }
			  100% { border-top-color:#8f15ff; border-bottom-color:#8f15ff; }
			}
			@keyframes zoomIcon {
				0%   { transform: scale(.2, .2); opacity:0; }
			  40%  { opacity:1; transform: scale(1.3, 1.3); }
			  100% { opacity:1; transform: scale(1, 1); }
			}
			@keyframes fadeOut {
				0%   { opacity:1; transform: scale(1, 1); }
				40%  { opacity:.8; transform: scale(1.2, 1.2); }
			  100% { opacity:0; transform: scale(0, 0); }
			}
			@keyframes fadeIn {
				0%   { opacity:0; }
			  100% { opacity:1; }
			}
		</style>
